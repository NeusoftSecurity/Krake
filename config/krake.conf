<?xml version="1.0"?>
<krk_config>
<monitor> 
        <name>monitor1</name> 
        <status>enable</status>
        <checker>tcp</checker>
        <checker_param>send-file:"/path/to/a/send-file" expected-file:"/path/to/a/expected-file"</checker_param>
        <interval>5</interval>
        <timeout>3</timeout>
        <failure_threshold>3</failure_threshold>
        <success_threshold>3</success_threshold>
        <node>
            <host>127.0.0.1</host>
            <port>22</port> 
        </node>
        <script>notify</script>
    </monitor>
    <log>
        <logtype>file</logtype>
        <loglevel>notice</loglevel>
    </log>
</krk_config>
